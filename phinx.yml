paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations
    schema: %%PHINX_CONFIG_DIR%%/schema.sql

seeds:
    tables:
      # set up optional seed tables to be dumped to schema.sql
      #- table_one
      #- name: table_two
      #  where: col1 < 10

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: development_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8
