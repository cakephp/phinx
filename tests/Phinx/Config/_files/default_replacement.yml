paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_schema: global_test_schema
    default_user: global_test_user_name

    production:
        adapter: mysql
        host: localhost
        name: production_db
        pass: ''
        port: 3306

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        schema: local_test_schema
        user: root
        pass: ''
        port: 3306
