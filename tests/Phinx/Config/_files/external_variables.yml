paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'
        
environments:
    default_migration_table: phinxlog
    default_database: production
    production:
        adapter: mysql
        host: '%%PHINX_DBHOST%%'
        name: '%%PHINX_DBNAME%%'
        user: '%env(DB_USER)%'
        pass: '%env(DB_PASS)%'
        port: '%%PHINX_DBPORT%%'
